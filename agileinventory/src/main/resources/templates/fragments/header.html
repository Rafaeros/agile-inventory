<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<body>
    <nav th:fragment="header" class="bg-white shadow-md p-4 sm:p-6 flex relative items-center">
        <!-- Botão de Voltar -->
        <a th:href="@{/}" class="absolute left-4 sm:left-10 top-1/2 transform -translate-y-1/2">
            <img th:src="@{/img/back.png}" alt="Voltar" class="h-6 sm:h-8 w-6 sm:w-8 hover:scale-110 transition-transform duration-300">
        </a>

        <!-- Logo e Título -->
        <div class="mx-auto flex flex-col sm:flex-row justify-center items-center gap-2 sm:gap-4">
            <img th:src="@{/img/logo.png}" alt="Logo" class="h-12 sm:h-18 w-12 sm:w-25">
            <h1 class="text-xl sm:text-2xl text-purple-600 font-semibold">Agile Inventory</h1>
        </div>
    </nav>
</body>
</html>
