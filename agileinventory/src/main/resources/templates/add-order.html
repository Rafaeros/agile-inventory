<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <title>Adicionando Ordem</title>
</head>

<body class="bg-gray-50 text-gray-800 font-sans">

    <!-- Header -->
    <header class="w-full bg-white shadow-md border-b border-gray-200 p-4 flex items-center justify-between">
        <a th:href="@{/orders}"
           class="text-purple-700 font-semibold text-sm sm:text-base hover:text-purple-500 transition">
            ← Voltar
        </a>
        <h1 class="text-lg sm:text-2xl font-bold text-center flex-1">Adicionando Ordem de Produção</h1>
        <div class="w-12"></div> <!-- espaço para balancear -->
    </header>

    <!-- Main Content -->
    <main class="flex flex-col items-center mt-6 px-4 sm:px-10 w-full">
        <!-- Order Info -->
        <div class="w-full bg-white p-10 font-bold flex justify-between items-center">
            <h2 class="font-semibold text-blue-500 text-lg sm:text-xl" th:text="${order.orderNumber}"></h2>
            <h2 class="font-semibold text-blue-500 text-lg sm:text-xl " th:text="${'Produto: ' + order.code}"></h2>
            <h2 class="font-semibold text-blue-500 text-lg sm:text-xl" th:text="${'Quantidade: ' + order.quantity + ' PÇS'}"></h2>
        </div>
        
        <h2 class="text-lg sm:text-2xl font-bold text-center flex-1 text-purple-700">Materiais da Ordem de Produção</h2>

        <!-- Formulário de Materiais -->
        <form th:action="@{/orders}" method="post" th:object="${order}"
              class="w-full max-w-6xl bg-white shadow-lg rounded-xl p-6 sm:p-10 flex flex-col gap-6">

            <!-- Campos ocultos -->
            <input type="hidden" th:field="*{orderId}">
            <input type="hidden" th:field="*{orderNumber}">
            <input type="hidden" th:field="*{code}">
            <input type="hidden" th:field="*{description}">
            <input type="hidden" th:field="*{quantity}">

            <!-- Lista de Materiais -->
            <div th:each="material, iterStat : *{materials}" class="material-div border-b border-gray-200 pb-4 mb-4">
                <div class="flex flex-col sm:flex-row gap-4 sm:gap-6 bg-gray-50 rounded-lg p-4 shadow-sm h-full">

                    <!-- Código -->
                    <div class="flex-1 sm:w-2/6">
                        <label class="text-sm font-medium mb-1 block">Cód.</label>
                        <input type="text" th:field="*{materials[__${iterStat.index}__].code}" readonly
                            class="w-full bg-gray-100 rounded-lg border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500" />
                    </div>

                    <!-- Descrição -->
                    <div class="flex-1 sm:w-3/6">
                        <label class="text-sm font-medium mb-1 block">Descrição</label>
                        <input type="text" th:field="*{materials[__${iterStat.index}__].description}" readonly
                            class="w-full bg-gray-100 rounded-lg border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500" />
                    </div>

                    <!-- Quantidade -->
                    <div class="flex-1 sm:w-1/6">
                        <label class="text-sm font-medium mb-1 block text-center">Qtd.</label>
                        <input type="number" th:field="*{materials[__${iterStat.index}__].quantity}"
                            class="w-full rounded-lg border border-gray-300 px-3 py-2 text-center text-sm focus:outline-none focus:ring-2 focus:ring-purple-500" />
                    </div>

                    <!-- Botão Remover -->
                    <div class="flex flex-col sm:flex-1 h-full mt-auto">
                        <button type="button"
                                onclick="removeMaterial(this)"
                                class="mt-auto w-full sm:w-auto h-10 sm:h-12 px-6 bg-red-600 text-white rounded-lg text-xs font-semibold text-center shadow hover:bg-red-700 transition">
                            Remover
                        </button>
                    </div>

                </div>

            </div>

            <!-- Submit Button -->
            <div class="flex justify-center">
                <button type="submit"
                        class="w-full sm:w-80 h-12 sm:h-16 bg-purple-600 text-white font-semibold rounded-xl shadow-md hover:bg-purple-700 transition duration-200">
                    Cadastrar Ordem
                </button>
            </div>
        </form>
    </main>

    <script th:src="@{/js/add-order.js}"></script>
</body>
</html>
