<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" th:href="@{/img/favicon.ico}">
  <link th:href="@{/css/main.css}" rel="stylesheet">
  <title>Agile</title>
</head>

<body class="bg-gray-100 h-full text-center">

  <!-- Navbar -->
  <nav class="bg-white shadow-md p-4 sm:p-10 flex flex-col sm:flex-row justify-center sm:justify-start items-center gap-2 sm:gap-4">
    <img th:src="@{/img/logo.png}" alt="Logo" class="h-12 sm:h-18 w-auto sm:w-25 mr-0 sm:mr-4">
    <h1 class="text-2xl sm:text-2xl text-purple-600 font-bold">Agile Inventory</h1>
  </nav>

  <div class="main-content flex flex-col items-center justify-start min-h-screen pt-10 px-4 sm:px-0">
    <h2 class="text-3xl sm:text-4xl font-bold mb-4 sm:mb-6 text-gray-800">Bem-vindo ao Agile Inventory</h2>
    <p class="text-base sm:text-lg text-gray-600 mb-6 sm:mb-8">Sua solução completa para gerenciamento de estoque.</p>

    <div class="flex flex-col sm:flex-row gap-4 sm:gap-10 items-center justify-center w-full sm:w-auto">
      <a th:href="@{/materials}"
        class="bg-purple-500 text-white w-full sm:w-48 h-12 sm:h-12 font-medium flex items-center justify-center rounded-lg hover:bg-purple-600 transition duration-300">
        Ver Materiais
      </a>
      <a th:href="@{/products}"
        class="bg-purple-500 text-white w-full sm:w-48 h-12 sm:h-12 font-medium flex items-center justify-center rounded-lg hover:bg-purple-600 transition duration-300">
        Ver Produtos
      </a>
      <a th:href="@{/orders}"
        class="bg-purple-500 text-white w-full sm:w-48 h-12 sm:h-12 font-medium flex items-center justify-center rounded-lg hover:bg-purple-600 transition duration-300">
        Ver Ordens de Produção
      </a>
    </div>
  </div>

</body>
</html>
